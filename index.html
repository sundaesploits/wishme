<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fdd835, #ff7043);
      font-family: 'Montserrat', sans-serif;
      color: #333;
      text-align: center;
      padding: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }
    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #d84315;
    }
    .card p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .card .signature {
      font-style: italic;
      color: #555;
    }
    .card .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #d84315;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .card .btn:hover {
      background-color: #bf360c;
    }

    .buttonStyle:hover{
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with happiness, laughter, and unforgettable moments. May the year ahead be your best one yet!</p>
    <p class="signature">â€” Warmest wishes, <script>document.write(decodeURIComponent(atob(new URLSearchParams(window.location.search).get('name'))))</script></p>
    
    <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#myModal">Make yours</a>
  </div>

  <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Make Yours</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text" class="form-control" placeholder="name" aria-label="Username" aria-describedby="basic-addon1" id="name">
            </div>
            <label for="basic-url" class="form-label">URL Output</label>
            <div class="input-group mb-3">
                
                <input type="text" class="form-control" disabled id="urlOutput" aria-describedby="basic-addon3">
                <span class="input-group-text buttonStyle" id="copyButton">Copy</span>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="generate">Generate URL</button>
          </div>

        </div>
      </div>
    </div>

    <script>
        const makeButton = document.getElementById("generate");
        const name = document.getElementById("name");
        const urlOutput = document.getElementById("urlOutput");
        const fullUrlWithoutParams = window.location.origin + window.location.pathname;

        makeButton.addEventListener('click',()=>{
            urlOutput.value = `${fullUrlWithoutParams}?name=${encodeURIComponent(btoa(name.value))}`;
        });

        copyButton.addEventListener('click',()=>{
            if(urlOutput.value!=""){
                navigator.clipboard.writeText(urlOutput.value).then(()=>alert("Text Copied!")).catch(err=>console.error("Error Copying Text!!"))
            }
        })
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
